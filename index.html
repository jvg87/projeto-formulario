<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Tank you for taking the time to help us improve the plataform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name" ></label>
        <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
        <label id="number-label" for="age">Age <input id="number" type="number" min="10" max="100" placeholder="Age"></label>
        <label for="dropdown">Which option best describes your current role?</label>
            <select name="describes" id="dropdown">
                <option value="">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>    
        <label for=""><input type="radio"></label>   
        <!--
        <label for="role">Which option best describes your current role? <input id="role" type="select"></label>
        
        <label for="recommend">Would you recommend freeCodeCamp to a friend? <input id="recommend" type="radio"></label> 
        <label for="feature">What is your favorite feature of freeCodeCamp? <input id="feature" type="text"></label>
        <label for="improved">What would you like to see improved? (Check all that apply) <input id="improved" type="text"></label> -->

        <label for="suggestions">Any comments or suggestions?</label>
            <textarea name="suggestions" id="suggestions" cols="80" rows="10" placeholder="Enter your comment here..."></textarea>
        
        
        <input type="submit" value="submit">
    </form>
</body>
</html>
