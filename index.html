<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul√°rio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Tank you for taking the time to help us improve the plataform</p>
    <form id="survey-form">
        <label id="name-label" for="name">Name <input id="name" type="text" required placeholder="Enter your name" ></label>
        <label id="email-label" for="email">Email <input id="email" type="email" required placeholder="Enter your Email"></label>
        <label id="number-label" for="age">Age <input id="number" type="number" min="10" max="100" placeholder="Age"></label>
        <label id="select-label" for="dropdown">Which option best describes your current role?</label>
            <select name="describes" id="dropdown">
                <option value="0">Select current role</option>
                <option value="1">Student</option>
                <option value="2">Full Time Job</option>
                <option value="3">Full Time Learner</option>
                <option value="4">Prefer not to say</option>
                <option value="5">Other</option>
            </select>    
        <p>Would you recommend freeCodeCamp to a friend?</p>    
            <label for="definitely"><input type="radio" name="recommend" id="definitely" value="1" >Definitely</label>   
            <label for="maybe"><input type="radio" name="recommend" id="maybe" value="2">Maybe</label>
            <label for="not-sure"><input type="radio"name="recommend" id="not-sure" value="3">Not sure</label>
        <p>What would you like to see improved? (Check all that apply)</p>
            <label for="front-end"><input type="checkbox" value="1" id="front-end">Front-end Projects</label>
            <label for="back-end"><input type="checkbox" value="2" id="back-end">Back-end Projects</label>
            <label for="data"><input type="checkbox" value="3" id="data">Data Visualization</label>
            <label for="challenges"><input type="checkbox" value="4" id="challenges">Challenges</label>
            <label for="videos"><input type="checkbox" value="5" id="videos">Videos</label>
        <p>Any comments or suggestions?</p>
            <textarea name="suggestions" id="suggestions" cols="80" rows="10" placeholder="Enter your comment here..."></textarea>               
        <input id="submit" type="submit" value="Submit">
    </form>
</body>
</html>
